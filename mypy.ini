[mypy]
# Global mypy configuration for SGFA project

# Python version
python_version = 3.9

# Import discovery
mypy_path = $MYPY_CONFIG_FILE_DIR
namespace_packages = True
explicit_package_bases = True

# Strictness levels (progressive adoption)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Error messages
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True

# Disallow certain behaviors
disallow_untyped_defs = False  # Too strict for research code initially
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_subclassing_any = False
disallow_untyped_calls = False  # Too strict initially
disallow_incomplete_defs = False  # Too strict initially
check_untyped_defs = True
disallow_untyped_decorators = False

# Suppressing errors
ignore_missing_imports = True  # Many scientific packages lack stubs
follow_imports = normal

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Platform
platform = darwin

# Per-module options for stricter checking on new code
[mypy-core.error_handling]
disallow_untyped_defs = True
disallow_incomplete_defs = True
warn_return_any = True

[mypy-analysis.component_factory]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-analysis.clinical.integration]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-models.factory]
disallow_untyped_defs = True
disallow_incomplete_defs = True

# Relax checking for third-party libraries
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-jax.*]
ignore_missing_imports = True

[mypy-numpyro.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-nilearn.*]
ignore_missing_imports = True

[mypy-nibabel.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-seaborn.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# Exclude certain directories
[mypy-tests.*]
ignore_errors = True

[mypy-experiments.deprecated.*]
ignore_errors = True

[mypy-*.legacy.*]
ignore_errors = True
